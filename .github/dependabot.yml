version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    # Only update patch and minor versions to avoid breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    # Commit message configuration
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "octocat"
    assignees:
      - "octocat"
